<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="stylesignin.css" rel="stylesheet">
</head>

<body>
    <form>
        <fieldset id="fieldest">
            <legend>Sign In</legend>
            <table id="table">
                <tr>
                    <td><label>First name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Surname</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio">
                        <label>Male</label>
                        <input type="radio">
                        <label>Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label>State:</label></td>
                    <td>
                        <select>
                            <option></option>
                            <option>Azerbaijan</option>
                            <option>Turkey</option>
                            <option>England</option>
                            <option>USA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit Query" id="input"></td>
                </tr>
            </table>
            <img src="urek.png" width="60%" height="50%">
        </fieldset>
    </form>
</body>

</html>
