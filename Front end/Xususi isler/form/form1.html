<html>

<head>
    <title>form 1</title>
</head>

<body>
    <h3 align="center">contact form</h3>
    <form>
        <fieldset>
            <table align="center">
                <tr>
                    <td><label>first name</label></td>
                    <td><input type="text" placeholder="Rasmus"></td>
                </tr>
                <tr>
                    <td> <label>last name</label></td>
                    <td> <input type="text" placeholder="Lerdorf"></td>
                </tr>
                <tr>
                    <td><label>e-mail</label></td>
                    <td><input type="email" placeholder="rasmus@php.org"></td>
                </tr>
                <tr>
                    <td><label>phone</label></td>
                    <td><input type="tel" placeholder="123 456 789"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"> </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
